services:
  - type: web
    name: nc-resilience-frontend
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://nc-resilience-backend.onrender.com/api
    # For Next.js apps, make sure it's configured as web service, not static site